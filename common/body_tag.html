<script type="text/discourse-plugin" version="0.8">
    api.onPageChange(() => {
      const toggle = document.querySelector('.header-sidebar-toggle');
      const panel = document.querySelector('.panel[role="navigation"]');
      
      if (toggle && panel && !panel.querySelector('.header-sidebar-toggle')) {
        // 移動 sidebar toggle 到 panel 裡（放在 icons 列表前面）
        panel.insertBefore(toggle, panel.querySelector('ul.icons'));
      }
    });
  </script>
